name: Deploy FastAPI to Azure

on:
  push:
    branches:
      - SCRUM-101  # Change this if using a different branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"  # Ensure it matches Azure runtime

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Archive deployment package
        run: cd nextjs-fastapi/backend/controller && zip -r fastapi_app.zip .

      - name: Deploy FastAPI
        run: |
          mkdir -p /home/site/wwwroot/backend
          mv fastapi_app.zip /home/site/wwwroot/backend/
          cd /home/site/wwwroot/backend
          unzip -o fastapi_app.zip
          pip install -r controller/requirements.txt

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: "pantheon3dp"
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          
