name: Deploy FastAPI to Azure

on:
  push:
    branches:
      - SCRUM-101  # Change this if using a different branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9 

      - name: Install dependencies
        run: cd nextjs-fastapi/backend/controller && pip install -r requirements.txt

      - name: Archive deployment package
        run: cd nextjs-fastapi/backend/controller && zip -r fastapi_app.zip . -x "venv/*"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: "pantheon3dp"
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: nextjs-fastapi/backend/controller/fastapi_app.zip

      - name: Install dependencies in Azure after deployment
        run: |
            az webapp ssh --name pantheon3dp --resource-group pantheon --command "pip install -r /home/site/wwwroot/requirements.txt"
          
